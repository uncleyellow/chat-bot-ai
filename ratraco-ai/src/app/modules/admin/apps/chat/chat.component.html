<div class="flex flex-col flex-auto min-w-0 h-auto bg-gray-50">
    <!-- Main chat box -->
    <div class="flex-auto p-6 flex flex-col">
        <div #chatBox id="chat-box" class="flex-auto overflow-y-auto p-4 bg-white rounded-2xl shadow-md space-y-3 h-[500px] max-h-[500px]">
            <ng-container *ngFor="let msg of messages">
                <div [ngClass]="msg.sender === 'user' ? 'justify-end' : 'justify-start'" class="flex items-center">
                    
                    <!-- Avatar ChatGPT -->
                    <img *ngIf="msg.sender === 'bot'" 
                         src="https://mangohotel.vn/wp-content/uploads/2023/11/logo-duoi-web.png" 
                         class="w-8 h-8 rounded-full mr-2">

                    <div [ngClass]="msg.sender === 'user' ? 'bg-orange-300 text-white' : 'bg-orange-500 text-gray-800'"
                        class="px-4 py-2 rounded-xl shadow-md max-w-md">
                        {{ msg.text }}
                    </div>

                    <!-- Avatar User -->
                    <img *ngIf="msg.sender === 'user'" 
                         src="https://ui-avatars.com/api/?name=User" 
                         class="w-8 h-8 rounded-full ml-2">
                </div>
            </ng-container>

            <!-- Hiển thị trạng thái đang xử lý -->
            <div *ngIf="isLoading" class="flex justify-start items-center mt-2">
                <img src="https://mangohotel.vn/wp-content/uploads/2023/11/logo-duoi-web.png" class="w-8 h-8 rounded-full mr-2">
                <div class="px-4 py-2 rounded-xl bg-orange-500 text-gray-800 shadow-md max-w-md">
                    Đang xử lý...
                </div>
            </div>
        </div>

        <!-- Input field -->
        <div class="mt-4 flex items-center gap-3">
            <mat-form-field class="flex-1">
                <input matInput [(ngModel)]="userInput" (keypress)="handleKeypress($event)" placeholder="Nhập tin nhắn...">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="sendMessage()">Gửi</button>
        </div>
    </div>
</div>
